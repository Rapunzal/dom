<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeper</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="button" value="Back" id="back" />
    <div id="app">
      <div></div>
      <h1>Book Keeper</h1>
      <div id="toggle">
        <button type="button" class="light">Change Theme</button>
      </div>
    </div>

    <div id="form">
      <div>
        <template id="bookTemplate">
          <h3>Clone Node Demonstration</h3>
          <p>Lorem ipsum, dolor sit <br>amet consectetur adipisicing.</p>
          <!-- <img src="/images/books.jpg" width="250px" height="250px" style="border-radius: 100%;"/> -->
        </template>
      </div>
      <div>
        <form>
          <div>
            <label>Book Title </label>
            <input type="text" name="title" required />
          </div>
          <div>
            <label>Book Author </label>
            <input type="text" name="author" required />
          </div>
          <div>
            <label>ISBN</label>
            <input type="text" name="isbn" />
          </div>
          <div>
            <button type="submit" id="btn">Add Book</button>
          </div>
        </form>
      <div id="tblDiv"></div>
    </div>
    <div id="cloneTemplate"></div>
  </body>
</html>
