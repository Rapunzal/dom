<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeper</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
   
    <div id="app">
      <div> <input type="button" value="Back" id="back" /></div>
      <h1>Book Keeper</h1>
      <div id="toggle">
        <button type="button" class="light">Change Theme</button>
      </div>
    </div>

    <div id="form">
      <div style="width:33%;color: gray;" id="first">
        <ul>
            <li id="one">First Book</li>
            <li id="two">Second Book</li>
            <li id="three">Third Book</li>
            <li id="four">Fourth Book</li>
        </ul>
        <template id="bookTemplate">
          <h3>Clone Node Demonstration</h3>
          <p>Lorem ipsum, dolor sit <br>amet consectetur adipisicing.</p>
          <img src="/images/books.jpg" width="250px" height="250px" style="border-radius: 100%;"/>
        </template>
      </div>
      <div style="width:33%">
        <form name="myForm">
          <div>
            <label>Book Title: </label>
            <input type="text" name="title" required >
          </div>
          <div>
            <label>Book Author: </label>
            <input type="text" name="author" required >
          </div>
          <div>
            <label>Genre:</label>
            <input type="text" name="isbn" required>
          </div>
          <div>
            <button type="submit" id="btn">Add Book</button>
          </div>
        </form>
      <div id="tblDiv"></div>
    </div>
    <div id="cloneTemplate" style="width:33%;text-align:center;"></div>
  </body>
</html>
